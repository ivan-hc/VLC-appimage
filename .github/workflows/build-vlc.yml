name: Release VLC Appimage
concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

on:
  schedule:
    - cron: "0 16 1/2 * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: build
      run: |
        sudo apt update
        sudo apt install libfuse2 desktop-file-utils
        wget https://raw.githubusercontent.com/ivan-hc/VLC-appimage/main/vlc-junest.sh
        chmod a+x ./vlc-junest.sh
        ./vlc-junest.sh
        mkdir dist
        mv *AppImage dist/

    - name: Upload artifact
      uses: actions/upload-artifact@v4.4.0
      with:
        name: VLC_media_player-x86_64.AppImage
        path: 'dist'
        
  release:
      needs: [build]
      permissions: write-all
      runs-on: ubuntu-latest

      steps:
        - uses: actions/download-artifact@v4.1.8
          with:
            name: VLC_media_player-x86_64.AppImage

        - name: release
          uses: marvinpinto/action-automatic-releases@latest
          with:
            title: Continuous build (JuNest Arch Linux-based AppImage)
            automatic_release_tag: continuous
            prerelease: false
            draft: false
            files: |
              VLC_media_player-x86_64.AppImage
            repo_token: ${{ secrets.GITHUB_TOKEN }}
